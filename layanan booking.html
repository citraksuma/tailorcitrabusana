<section style="padding: 30px 20px; max-width: 600px; margin: auto; background-color: #fffaf0;">
    <h2 style="color: maroon; text-align: center; margin-bottom: 20px;">Layanan Booking</h2>
    <form class="booking-form" id="bookingForm" style="display: flex; flex-direction: column; gap: 15px;">
      <label for="nama" style="font-weight: bold; color: #333;">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
  
      <label for="jenis" style="font-weight: bold; color: #333;">Apa yang ingin dijahit:</label>
      <input type="text" id="jenis" name="jenis" placeholder="Contoh: Gamis, Kebaya" required style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
  
      <label for="tanggal" style="font-weight: bold; color: #333;">Tanggal Booking:</label>
      <input type="date" id="tanggal" name="tanggal" required style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
  
      <button type="submit" style="background-color: maroon; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px;">
        Kirim Booking via WhatsApp
      </button>
    </form>
  </section>
  
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
  
      const nama = document.getElementById("nama").value;
      const jenis = document.getElementById("jenis").value;
      const tanggal = document.getElementById("tanggal").value;
  
      const noWhatsApp = "6285731574811"; // GANTI dengan nomor WA pemilik
      const pesan = `Halo, saya ingin booking jahitan.%0A%0ANama: ${nama}%0AJenis Jahitan: ${jenis}%0ATanggal Booking: ${tanggal}`;
      const url = `https://wa.me/${noWhatsApp}?text=${pesan}`;
  
      window.open(url, "_blank");
    });
  </script>
